<div class="container mt-5 bg-light shadow-sm p-4">
    <h1 class="fs-3 text-center"><span class="text-danger ">1</span> Rhythm</h1>
    <h5 class="fs-5 text-center">Welcome To Login Page</h5>
    <form class="mt-5 w-50   mx-auto">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
            <div>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div>
                <a routerLink="">Forgot Password?</a>
            </div>
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary" routerLink="/register">Login</button>
        </div>
        <div class="text-center">
            <span>New here?</span>
            <a routerLink="/register"> Click here to register</a>
        </div>
    </form>
</div>
