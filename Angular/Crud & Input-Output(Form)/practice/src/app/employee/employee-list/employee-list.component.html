<table class="table">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    <tr *ngFor="let items of employee">
        <td>{{items.name}}</td>
        <td>{{items.email}}</td>
        <td>{{items.age}}</td>
        <td>
            <Button (click)="onDelete(items.id)">Delete</Button>
            <button (click)="onEdit(items)">Edit</button>
        </td>
    </tr>
</table>
